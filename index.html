<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body class="" style="background-color: #0E2A47;">


    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col text-center">
                <p style="color: white; font-size: 35px;">Jateen</p>
            </div>

            <div class="col text-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Task
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Task Info</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="container">
                                    <div class="row">
                                        <div class="col-4 text-end">Name:</div>
                                        <div class="col-8">
                                            <input id="nameInput" style="width: 100%;" type="text">
                                        </div>

                                        <div class="col-4 text-end">Description:</div>
                                        <div class="col-8">
                                            <input id="description" style="width: 100%;" type="text">
                                        </div>

                                        <div class="col-4 text-end">Priority:</div>
                                        <div class="col-8">
                                            <select name="" id="priority" style="width: 100%; ">
                                                <option>Urgent</option>
                                                <option>Medium</option>
                                                <option>Low</option>
                                            </select>
                                        </div>
                                        <div class="col-4 text-end">Due Date:</div>
                                        <div class="col-8 d-flex justify-content-start">
                                            <input type="date" id="date" name="">
                                        </div>


                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" id="makeCard" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row mt-5" style="background-color: black;">
            <div class="col sectionText">
                <span>
                    <span class="me-5"></span>
                    T0-DO
                </span>

            </div>

            <div class="col sectionText ">
                <span class="me-5"></span>
                IN PROGRESS
            </div>

            <div class="col sectionText">
                <span class="me-5"></span>
                COMPLETED
            </div>

        </div>
        <div class="row " style="background-color: #9E9E9E; height: 100vh; ">
            <div class="col sectionText">

                <div id="injectToDo">

                </div>



            </div>

            <div class="col sectionText ">

                <div id="injectInProgress">

                </div>

            </div>

            <div class="col sectionText ">

                <div id="injectCompleted">

                </div>

            </div>

        </div>
    </div>




    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="view1"></p>
                    <p id="view2"></p>
                    <p id="view3"></p>
                    <p id="view4"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
        Add Task
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="container">
                        <div class="row">
                            <div class="col-4 text-end">Name:</div>
                            <div class="col-8">
                                <input id="nameInputAgain" style="width: 100%;" type="text">
                            </div>

                            <div class="col-4 text-end">Description:</div>
                            <div class="col-8">
                                <input id="descriptionAgain" style="width: 100%;" type="text">
                            </div>

                            <div class="col-4 text-end">Priority:</div>
                            <div class="col-8">
                                <select name="" id="priorityAgain" style="width: 100%; ">
                                    <option>Urgent</option>
                                    <option>Medium</option>
                                    <option>Low</option>
                                </select>
                            </div>
                            <div class="col-4 text-end">Due Date:</div>
                            <div class="col-8 d-flex justify-content-start">
                                <input type="date" id="dateAgain" name="">
                            </div>
                            <div class="col-4 text-end">status:</div>
                            <div class="col-8 d-flex justify-content-start">
                                <select name="" id="statusAgain" style="width: 100%; ">
                                    <option>To-Do</option>
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                            </div>


                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="makeCardAgain" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>


                </div>
            </div>
        </div>
    </div>








    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
